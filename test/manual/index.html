<!doctype html>
<html>
<head>
    <title>File MD5 Checker</title>
</head>
<body>

<input type="file" id="file-input" />

<pre id="result"></pre>

<script>
    // For IE
    window.Promise || document.write('<script src="https://unpkg.com/es6-promise@3.2.1/dist/es6-promise.min.js"><\/script>');
</script>

<script src="../../dist/browser/md5-webworker.js"></script>

<script>
    document.getElementById("file-input").addEventListener("change", function(e) {
        if (this.files.length > 0) {
            var file = this.files[0];

            md5_webworker(file).then(function(result) {
                document.getElementById('result').innerHTML += "File: " + file.name + "\nMD5: " + result + '\n\n';
            })
        }
    });
</script>

</body>
</html>
